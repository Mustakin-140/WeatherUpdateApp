<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">Sunday</h2>
                    <span class="default_date">02 January, 2025</span>
                    <div class="icons">
                        <img src="#" alt="">
                        <h2 class="weather_temp">22°C</h2>
                        <h3 class="cloudtext">Overcast Clouds</h3>
                    </div>
                </div>
            </div>


            <div class="content_section">
                <form>
                    <input type="text" placeholder="Enter Location...">
                    <button type="submit" class="btn_search">Search </button>
                </form>
                <div class="day_info">
                    <div class="content">
                        <p class="title">NAME</p>
                        <span class="value">Dhaka</span>
                    </div>

                    <div class="content">
                        <p class="title">Temp</p>
                        <span class="value">15°C</span>
                    </div>

                     <div class="content">
                        <p class="title">Humidity</p>
                        <span class="value">2%</span>
                    </div>

                     <div class="content">
                        <p class="title">Wind Speed</p>
                        <span class="value">8 km/>h</span>
                    </div>
                </div>

                <div class="list_content">
                    <ul>
                        <li>
                            <img src="#">
                            <span>Sat</span>
                            <span class="day_temp">15°C</span>
                        </li>

                         <li>
                            <img src="#">
                            <span>Sat</span>
                            <span class="day_temp">15°C</span>
                        </li>

                         <li>
                            <img src="#">
                            <span>Sat</span>
                            <span class="day_temp">15°C</span>
                        </li>

                         <li>
                            <img src="#">
                            <span>Sat</span>
                            <span class="day_temp">15°C</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
